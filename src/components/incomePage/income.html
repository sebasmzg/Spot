<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <section id="incomeZoneButton">
            <button class="btn" id="incomeButton">Iniciar sesión</button>
        </section>
    </header>

    <section id="incomeForm">
        <button class="buttonSvg"><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
          </svg>
        </button>
        

        <article id="income">
            <div class="logo">
                <div class="imageLogo"></div>
                <h1>Spot</h1>
            </div>

            <div class="formIncome">
                <h2>Ingresa</h2>
                <p>Ingresa tu username y contraseña</p>
                <form action="" class="form">
                    <label for="userName"></label>
                    <input type="text" placeholder="User name" name="user_name" id="name" class="itemForm" required>
                    
                    <label for="password"></label>
                    <input type="text" placeholder="Contraseña" name="password" id="password" class="itemForm" required>
                    
                    <button type="submit" class="signIn itemForm">Ingresar</button>
                </form>
            </div>
    
            
        </article>

        <article id="register">
            <div class="logoLogIn">
                <div class="imageLogoLogIn"></div>
                <p>Tu brújula para los rincones únicos de tu ciudad</p>
            </div>
            <div class="formIncome formLogIn">
                <h2>Crea tu perfil</h2>
                <p>Crea tu cuenta</p>
                <form action="" class="form">
                    <label for="email"></label>
                    <input type="text" placeholder="Email" name="email" id="email" class="itemForm" required>
                    
                    <label for="name"></label>
                    <input type="text" placeholder="Nombre" name="name" id="name" class="itemForm" required>
                    
                    <label for="userName"></label>
                    <input type="text" placeholder="User name" name="userName" id="userName" class="itemForm" required>

                    <label for="password"></label>
                    <input type="text" placeholder="Contraseña" name="password" id="password" class="itemForm" required>

                    <button type="submit" class="logIn itemForm">Registrate</button>
                </form>
            </div>
        </article>

        <div class="logIn">
            <p class="textLogIn">¿Es tu primera vez en spot?</p><button id="buttonLogIn"><p>Registrate</p></button>
        </div>
    </section>

    <script src="js/zonaIncome.js"></script>
</body>
</html>
