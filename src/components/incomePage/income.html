<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
</head>
<body>
    
    <section class="income">
        <div class="logo">
            <div class="imageLogo"></div>
            <h1>Spot</h1>
        </div>
        
        <div class="formIncome">
            <h2>Ingresa</h2>
            <p>Ingresa tu username y contraseña</p>
            <form action="" class="form">
                <label for="userName"></label>
                <input type="text" placeholder="User name" name="user_name" id="name" class="itemForm">
                
                <label for="password"></label>
                <input type="text" placeholder="Contraseña" name="password" id="password" class="itemForm">
                
                <button type="submit" class="signIn itemForm">Ingresar</button>
            </form>
        </div>

        <div class="logIn">
            <a href=""><p>Registrate</p></a>
        </div>
    </section>
