<head>
    <meta charset="UTF-8">

    <link rel="icon" href="../../assets/img/logo.png">

                                    <span class="text">Spot</span>
                                </a>
                            </li>
                            <li class="list active" style="--clr: #000000;">
                                <a href="index.html">
                                    <span class="icon"><ion-icon name ="map-outline"></ion-icon></span>
                                    <span class="text">Map</span>
                                </a>
                            </li>
                            <li class="list" style="--clr: #000000;">
                                <a href="./src/components/videoPage/videos.html">
                                    <span class="icon"><ion-icon name ="albums-outline"></ion-icon></span>
                                    <span class="text">Discover</span>
                                </a>
                            </li>
                            <li class="list" style="--clr: #000000;">
                                <a href="#" id="openSearchModal">
                                    <span class="icon"><ion-icon name ="search-outline"></ion-icon></span>
                                    <span class="text">Search</span>
                                </a>
                            </li>
                            <li class="list" style="--clr: #000000;">
                                <a href="./src/components/profile/profile.html">
                                    <span class="icon"><ion-icon name ="person-outline"></ion-icon></span>
                                    <span class="text">Profile</span>
                                </a>
                            </li>
                        </ul>
                    </div>
    </section>

    <main>
        <section id="videoZone">
            <article id="videos">
                <div class="content">
                    <video class="video" src="../../assets/videos/Cuanto cuesta visitar Guatape.mp4"loop>
                    </video>
                </div>
                <div class="content">
                    <video class="video" src="../../assets/videos/Beautiful Medellín Colombia.mp4"loop>
                    </video>
                </div>
                <div class="content">
                    <video class="video" src="../../assets/videos/EL POBLADO TOP.mp4"loop>
                    </video>
                </div>
                <div class="content">
                    <video class="video" src="../../assets/videos/YEstos son los 3 PUEBLOS más lindos CERCA A MEDELLIN en Colombia.mp4"loop>
                    </video>
                </div>
            </article>

            <section id="zoneUpLoadVideos">
                <form action="" id="upLoadVideos">
                    <input type="file" name="videoInput" id="videoInput" accept="upLoadVideos/*">
        
                    <button type="submit">Enviar</button>
                </form>
            </section>
        </section>
    </main>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="module" src="js/menu.js"></script>
    <script type="module" src="js/videos.js"></script>
    <script type="module" src="js/contentVideo.js"></script>
    <script type="module" src="js/upLoadVideos.js"></script>
    <!-- <script type="module" src="../../../menu.js"></script> -->
</body>
</html>
