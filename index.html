<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
   
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <!-- Leaflet Locate Control CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    
    <!-- Leaflet Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./src/components/map/css/map.css">
    <link rel="stylesheet" href="./src/components/menu/css/menu.css">
    <link rel="stylesheet" href="index.css">

    <!--Icono pestaña-->
    <link rel="icon" href="./src/assets/img/logo_spot.png">
    
    <title>Spot</title>
</head>
<body>
    <div class="container">
        
        <div class="map-container">
            <div id="map">
                <div class="navigation">
                    <div class="menuToggle"></div>
                    <ul>
                        <li class="list active">
                            <a href="#">
                                <img src="./src/assets/img/logo.png" alt="Logo Spot" class="icon">
                                <span class="text">Spot</span>
                            </a>
                        </li>
                        <li class="list active" style="--clr: #000000;">
                            <a href="index.html">
                                <span class="icon"><ion-icon name ="map-outline"></ion-icon></span>
                                <span class="text">Map</span>
                            </a>
                        </li>
                        <li class="list" style="--clr: #000000;">
                            <a href="./src/components/videoPage/videos.html">
                                <span class="icon"><ion-icon name ="albums-outline"></ion-icon></span>
                                <span class="text">Discover</span>
                            </a>
                        </li>
                        <li class="list" style="--clr: #000000;">
                            <a href="#" id="openSearchModal">
                                <span class="icon"><ion-icon name ="search-outline"></ion-icon></span>
                                <span class="text">Search</span>
                            </a>
                        </li>
                        <li class="list" style="--clr: #000000;">
                            <a href="./src/components/profile/profile.html">
                                <span class="icon"><ion-icon name ="person-outline"></ion-icon></span>
                                <span class="text">Profile</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- MODALES -->
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <div id="modal-info"></div>
                        <button id="startRouting">Cómo llegar</button>
                    </div>
                </div>

                <!-- Modal para la búsqueda -->
                <div id="myModalSearch" class="modalSearch">
                    <div class="modal-content-Search">
                        <div class="buscar-contenedor">
                            <span class="close-Search">&times;</span>
                            <h2>Buscar</h2>
                            <input type="text" placeholder="Buscar">
                            <div class="reciente">
                                <span>Visitas recientes</span>
                                <span>Borrar todo</span>
                            </div>

                            <div class="lugar-item">
                                <img src="/src/assets/img/museum.jpg" alt="Museo">
                                <div>
                                    <p>Museo El Castillo</p>
                                    <span>Museo</span>
                                </div>
                                <span class="eliminar">✕</span>
                            </div>

                            <div class="lugar-item">
                                <img src="/src/assets/img/park.jpg" alt="Parques Temáticos">
                                <div>
                                    <p>Aeroparque Juan Pablo II</p>
                                    <span>Parques Temáticos</span>
                                </div>
                                <span class="eliminar">✕</span>
                            </div>

                            <div class="lugar-item">
                                <img src="/src/assets/img/stadium.jpg" alt="Deportes">
                                <div>
                                    <p>Unidad Deportiva Atanasio Girardot</p>
                                    <span>Deportes</span>
                                </div>
                                <span class="eliminar">✕</span>
                            </div>

                            <div class="lugar-item">
                                <img src="/src/assets/img/music.jpg" alt="Musica">
                                <div>
                                    <p>La Pascasia</p>
                                    <span>Música</span>
                                </div>
                                <span class="eliminar">✕</span>
                            </div>

                            <div class="lugar-item">
                                <img src="/src/assets/img/teather.jpg" alt="Teatro">
                                <div>
                                    <p>Teatro Pablo Tobón</p>
                                    <span>Teatro</span>
                                </div>
                                <span class="eliminar">✕</span>
                            </div>

                            <div class="lugar-item">
                                <img src="/src/assets/img/13.jpg" alt="Tour Cultural">
                                <div>
                                    <p>Comuna 13</p>
                                    <span>Tour Cultural</span>
                                </div>
                                <span class="eliminar">✕</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="myModal2" class="modal">
                    <div class="modal-content">
                        <div id="modal-info">
                            <p id="distance"></p>
                        </div>
                        <button id="stopRouting">Detener recorrido</button>
                    </div>
                </div>
                <div class="btn-group">
                    <div class="category-container">
                        <button type="button" class="category" onclick="toggleActive(this)">Música</button>
                        <button type="button" class="category" onclick="toggleActive(this)">Arte</button>
                        <button type="button" class="category" onclick="toggleActive(this)">Literatura</button>
                        <button type="button" class="category" onclick="toggleActive(this)">Danza</button>
                        <button type="button" class="category" onclick="toggleActive(this)">Historia</button>
                        <button type="button" class="category" onclick="toggleActive(this)">Evento</button>
                        <button type="button" class="category" onclick="toggleActive(this)">Deporte</button>
                    </div>
                </div>
                <!-- logOut -->
                <div class="logout">
                    <button id="logout">Logout</button>
                </div>
            </div>
        </div>
    </div>
    

    <!--Script de iconos-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!--Script de Leaflet-->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

    <!--Script de la aplicación-->
    <script type="module" src="./src/components/map/js/map.js"></script>
    <script type="module" src="./src/components/menu/js/menu.js"></script>
    <script src="./src/components/search/js/search.js"></script>
    <script src="./src/components/incomePage/js/logout.js"></script>
    <script src="./src/components/incomePage/js/zonaIncome.js"></script>
    <script src="./index.js"></script>
    <script src="./src/components/incomePage/js/logout.js"></script>

</body>
</html>
